name: Run tests
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Build image
        run: docker-compose build

      - name: Run tests
        run: docker-compose run web bundle exec rails test
