version: '3'

services:
  db:
    environment:
      POSTGRES_PASSWORD: postgres
    image: postgres
    volumes:
      - thefakebboe_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && rails db:migrate &&bundle exec rails s -p 3000 -b '0.0.0.0'"
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - .:/app:cached
      - thefakebboe_storage:/rails_storage
    environment:
      RAILS_STORAGE: "/rails_storage"
      PGHOST: db

volumes:
  thefakebboe_db:
  thefakebboe_storage:
